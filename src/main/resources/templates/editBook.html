<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang ="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>book 수정</h1>
<form th:action="@{/editBook}" method="post">
    <div style="display: none;">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" th:value="${book.id}">
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${book.title}">
    </div>
    <div>
        <label for="author">저자</label>
        <textarea id="author" name="author" th:text="${book.author}"></textarea>
    </div>
    <div>
        <label for="year">출판연도</label>
        <textarea id="year" name="year" th:text="${book.year}"></textarea>
    </div>
    <button type="submit">Update Book</button>
    <a th:href="@{/books}">Back to Book List</a>
</form>
</body>
</html>
